name: Manual Branch Specific Code Review Workflow

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: 'Branch to run the workflow on'
        required: true
        default: 'master'


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.branch_name }}  # This checks out the branch passed as input

      - name: Display Branch Name
        run: echo "Running the workflow for branch: ${{ inputs.branch_name }}"
